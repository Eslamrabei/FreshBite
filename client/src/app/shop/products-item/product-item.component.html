@if (product) {
<div class="card product-card h-100 border-0 shadow-sm">
  <div class="image-container bg-light position-relative">
    <img [src]="product.pictureUrl" class="card-img-top" [alt]="product.name" />
  </div>

  <div class="card-body d-flex flex-column">
    <a [routerLink]="['/shop', product.id]" class="text-decoration-none">
      <h6 class="card-title text-uppercase text-dark text-truncate" [title]="product.name">
        {{ product.name }}
      </h6>
    </a>

    <div class="d-flex justify-content-between align-items-center mt-auto">
      <span class="price-tag fw-bold">{{ product.price | currency }}</span>
    </div>

    <div class="d-flex gap-2 mt-3">
      <button
        type="button"
        class="btn btn-primary btn-sm flex-grow-1 rounded-pill"
        (click)="addItemToBasket()"
      >
        <i class="fa fa-cart-plus me-1"></i> Add
      </button>

      <button
        type="button"
        class="btn btn-outline-primary btn-sm rounded-pill px-3"
        [routerLink]="['/shop', product.id]"
      >
        View
      </button>
    </div>
  </div>
</div>
}
