<div class="summary-card p-4 rounded-4 bg-white shadow-sm h-100">

  <h5 class="text-uppercase fw-bold text-dark mb-4 letter-spacing-1">Order Summary</h5>

  <div class="d-flex align-items-start p-3 mb-4 bg-light-blue rounded-3">
    <i class="fa fa-info-circle text-primary mt-1 me-2"></i>
    <p class="small text-muted fst-italic mb-0 lh-sm">
      Shipping and additional costs are calculated based on values you have entered.
    </p>
  </div>

  <ul class="list-unstyled mb-0">

    <li class="d-flex justify-content-between py-3 border-bottom-dashed">
      <span class="text-muted fw-medium">Order Subtotal</span>
      <span class="fw-bold text-dark">{{ totals()?.subtotal | currency }}</span>
    </li>

    <li class="d-flex justify-content-between py-3 border-bottom-dashed">
      <span class="text-muted fw-medium">Shipping & Handling</span>
      <span class="fw-bold text-dark">{{ totals()?.shipping | currency }}</span>
    </li>

    <li class="d-flex justify-content-between align-items-center pt-4 pb-2">
      <span class="text-dark fw-bold fs-5 text-uppercase">Total</span>
      <span class="total-price text-primary">{{ totals()?.total | currency }}</span>
    </li>

  </ul>
</div>
