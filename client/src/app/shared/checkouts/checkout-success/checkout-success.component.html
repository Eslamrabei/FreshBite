<div class="container mt-5">

    <div class="col-md-8 col-lg-6">

      <div class="card border-0 rounded-4 shadow-sm text-center p-5">

        </div>

        <h2 class="fw-bold mb-3 text-dark">Thank You!</h2>
        <p class="text-muted mb-4 lead">

          <div class="alert alert-light border d-inline-block px-4 py-2 mb-4 rounded-3">

        </p>

        <div class="d-grid gap-3 d-sm-flex justify-content-center">
          <a routerLink="/orders" class="btn btn-outline-secondary rounded-pill px-4">

          </a>
          <a routerLink="/shop" class="btn btn-primary rounded-pill px-5 shadow-sm fw-bold">
