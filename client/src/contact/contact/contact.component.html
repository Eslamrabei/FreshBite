<div class="container mt-5 mb-5">
    <div class="contact-card shadow-lg row g-0">

        <div class="col-md-4 bg-primary text-white p-5 d-flex flex-column justify-content-between contact-info">
            <div>
                <h3 class="fw-bold mb-4">Let's get in touch</h3>
                <p class="mb-4 text-white-50">We're open for any suggestion or just to have a chat.</p>

                <div class="d-flex align-items-center mb-4">
                    <div class="icon-box me-3"><i class="fa fa-map-marker-alt"></i></div>
                    <span>123 Street, Cairo, Egypt</span>
                </div>
                <div class="d-flex align-items-center mb-4">
                    <div class="icon-box me-3"><i class="fa fa-phone"></i></div>
                    <span>+20 100 082 487</span>
                </div>
                <div class="d-flex align-items-center mb-4">
                    <div class="icon-box me-3"><i class="fa fa-envelope"></i></div>
                    <span>support@FreshBite.com</span>
                </div>
            </div>

            <div class="social-links mt-4">
                <a href="#" class="me-3"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="me-3"><i class="fab fa-twitter"></i></a>
                <a href="#" class="me-3"><i class="fab fa-instagram"></i></a>
                <a href="#" class="me-3"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </div>

        <div class="col-md-8 bg-white p-5">
            <h3 class="fw-bold text-primary mb-4">Send us a message</h3>
            <form (submit)="onSubmit($event)">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label text-muted small">Your Name</label>
                        <input type="text" class="form-control bg-light border-0" placeholder="John Doe">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label text-muted small">Email Address</label>
                        <input type="email" class="form-control bg-light border-0" placeholder="john@example.com">
                    </div>
                    <div class="col-12">
                        <label class="form-label text-muted small">Subject</label>
                        <input type="text" class="form-control bg-light border-0" placeholder="Order Inquiry">
                    </div>
                    <div class="col-12">
                        <label class="form-label text-muted small">Message</label>
                        <textarea class="form-control bg-light border-0" rows="5" placeholder="Write your message here..."></textarea>
                    </div>
                    <div class="col-12 mt-4">
                        <button type="submit" class="btn btn-primary px-5 py-3 rounded-pill fw-bold shadow-sm">
                            Send Message
                        </button>
                    </div>
                </div>
            </form>
        </div>

    </div>
</div>
